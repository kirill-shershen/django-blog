{% extends "base.html" %}

{% block content %}
{% for post in object_list %}
<h3><a href="/blog/{{post.id}}">{{post.title}}</a></h3>
<pre>
{{post.created|date:"Y.m.d m:h"}} by <i>Kirill Shershen</i>
</pre>
<div class="post_body">
    {{post.body|safe|linebreaks}}
</div>
<div class="tags">
    <i class="icon-tag"></i>
    {% for tag in post.tags.all %}
    <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {%if not forloop.last %}, {% endif %}
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
