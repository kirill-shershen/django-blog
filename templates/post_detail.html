{% extends "base.html" %}

{% block content %}
<h3><a href="/blog/{{post.id}}">{{post.title}}</a></h3>
<div>
    <div style="float:left"><p class="muted">{{post.created|date:"l, d N Y"}} by <i><a href="/about/"><u>Kirill Shershen</u></i></a></p>
    </div>
    <div style="float:right" class="share42init" data-url="/blog/{{post.id}}" data-title="{{post.title}}">
        <script type="text/javascript" src="{{ STATIC_URL }}share42/share42.js"></script>
    </div>
</div>
<br>
<p></p>
<div class="post_body">
    {{post.body|safe}}
</div>
<div class="tags">
    <p><i class="icon-tag"></i>Теги:
    {% for tag in post.tags.all %}
    <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {%if not forloop.last %}, {% endif %}
    {% endfor %}
    </p>
</div>
<hr>
<p>
    {% load disqus_tags %}
    {% disqus_show_comments %}
</p>
{% endblock %}
